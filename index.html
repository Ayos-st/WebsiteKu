<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yosia Sitompul</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: rgba(31, 132, 255, 0.708); /* Warna biru transparan */
      overflow: hidden; /* Menghilangkan scroll */
    }

    /* Navbar */
    nav {
      background-color: #a3c9f1;
      width: 100%;
      padding: 20px;
      text-align: left;
      box-sizing: border-box;
    }

      /* Animasi garis bawah pada setiap tautan navigasi */
      nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      font-size: 24px;
      font-family: inherit;
      position: relative;
      display: inline-block;
    }

    /* Garis bawah yang muncul saat hover */
    nav a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background-color: blue;
      transition: width 0.3s ease;
    }

    /* Ketika di hover, garis bawah memanjang */
    nav a:hover::after {
      width: 100%;
    }

    nav a:hover {
      color: blue;
    }

    /* Konten Utama */
    .typing-container {
      position: absolute;
      top: 50%;
      left: 40px;
      transform: translateY(-50%);
      text-align: left;
      font-family: 'Times New Roman';
    }

    .intro {
      font-size: 22px;
      margin-bottom: 10px;
      font-family: 'Times New Roman';
    }

    .typing {
      font-size: 28px;
      font-weight: bold;
      white-space: nowrap;
      font-family: 'Times New Roman';
      margin-bottom: 10px;
    }

    .typing span {
      opacity: 0;
      display: inline-block;
      animation: typing 3s steps(15) 1s forwards;
    }

    @keyframes typing {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Animasi per huruf */
    .typing span:nth-child(1)  { animation-delay: 0s; }
    .typing span:nth-child(2)  { animation-delay: 0.1s; }
    .typing span:nth-child(3)  { animation-delay: 0.2s; }
    .typing span:nth-child(4)  { animation-delay: 0.3s; }
    .typing span:nth-child(5)  { animation-delay: 0.4s; }
    .typing span:nth-child(6)  { animation-delay: 0.5s; }
    .typing span:nth-child(7)  { animation-delay: 0.6s; }
    .typing span:nth-child(8)  { animation-delay: 0.7s; }
    .typing span:nth-child(9)  { animation-delay: 0.8s; }
    .typing span:nth-child(10) { animation-delay: 0.9s; }
    .typing span:nth-child(11) { animation-delay: 1s; }
    .typing span:nth-child(12) { animation-delay: 1.1s; }
    .typing span:nth-child(13) { animation-delay: 1.2s; }
    .typing span:nth-child(14) { animation-delay: 1.3s; }
    .typing span:nth-child(15) { animation-delay: 1.4s; }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="assignments.html">Assignments</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- KONTEN UTAMA -->
  <div class="typing-container">
    <div class="intro">Perkenalkan,</div>
    <div class="typing">
      <span>Y</span><span>o</span><span>s</span><span>i</span><span>a</span>
      <span> </span> <!-- Ini adalah spasi antar nama -->
      <span>S</span><span>i</span><span>t</span><span>o</span><span>m</span><span>p</span><span>u</span><span>l</span>
    </div>
    <div class="intro">Saya adalah mahasiswa UNRI Angkatan 24</div>
  </div>

</body>
</html>
